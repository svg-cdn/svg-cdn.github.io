<html>

<head>
    <title>SVG</title>
</head>

<body>
    <svg viewBox="0 0 100 100" style="height:90vh">
        <style>
            g:hover {
                fill: red;
            }

            circle:hover {
                stroke: white;
                fill: green;
            }
        </style>
        <rect fill="black" width="100%" height="100%" />
        <g fill="#ffff00" transform="translate(60)">
            <circle r="15" cy="25" fill="blue" />
            <circle r="15" cy="75" />
        </g>
        <path id="P" pathLength="10" d="M20 0V100" stroke="red" />
        <text>
            <textPath href="#P" fill="white" startoffset="5" text-anchor="middle">Aligned Text</textPath>
        </text>
    </svg>
</body>

</html>
